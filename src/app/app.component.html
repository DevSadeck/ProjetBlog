  
<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h2>Mes posts</h2>
      <ul class="list-group">   
              <app-post-list-component   *ngFor="let post of posts"
                             [titre]="post.title"
                             [contenu]="post.content"
                             [laDate]="post.created_at"></app-post-list-component>
      </ul>
    </div>
  </div>
</div>
